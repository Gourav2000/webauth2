<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="imgs/icon2.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">

    <title>Enigma Hub</title>
</head>

<body>
    <div id="top-banner">
        <div id="heading">
            Enigma Hub
        </div>
        <img src="static/imgs/logo.png" id="logo1">
    </div>
    <div id="login-form">
        <div class="container">
            <form class="form" action="{{url_for('profile_login')}}" id="login_form" method="POST">
                <div class="form-group"> <label>Email:</label>
                    <div class="input"> 
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="form-group"> <label>Password:</label>
                    <div class="input"> 
                        <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" required> 
                    </div>
                </div>
                <div id="f-p" class="form-group">
                    <a href="">Forgotten password?</a><a href={{url_for('sign_up')}}>Clickhere to sign up</a>
                </div>
                <div id="button" class="form-group">
                    <button id="login" type="button">Login</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="credits">
        <div id="rand">
            <img id="biz" src="static/imgs/logo-com.png">
        </div>
        <div id="dev">
            Developed By<br><br>Aish Singh<br>Ashutosh Kumar<br>Gourav Sarkar<br>Paraj Bhattacharjee
        </div>
    </div>

    <script>
        document.getElementById("login").addEventListener("click", function () {
            document.createElement('form').submit.call(document.getElementById("login_form"));
        });
    </script>
</body>

</html>
